name: Unzip PCPR

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip PCPR.zip
        run: |
          mkdir -p extracted
          # 修改这里路径，根据 PCPR.zip 实际位置
          unzip -o PCPR.zip -d extracted
          if [ -d "extracted/PCPR" ]; then
            mv extracted/PCPR/* extracted/
            rm -rf extracted/PCPR
          fi

      - name: Commit and push extracted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cp -r extracted/* .
          rm -rf extracted PCPR/PCPR.zip
          git add .
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "Unzipped PCPR.zip and moved files to root"
            git push
          fi

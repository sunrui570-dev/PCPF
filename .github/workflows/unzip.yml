name: Unzip PCPR

on:
  workflow_dispatch:
  push:
    paths:
      - 'PCPR.zip'

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip PCPR.zip
        run: |
          mkdir -p extracted
          unzip -o PCPR.zip -d extracted
          # 检查是否存在 extracted/PCPR 子目录（多了一层）
          if [ -d "extracted/PCPR" ]; then
            echo "Detected nested PCPR directory, moving files up..."
            mv extracted/PCPR/* extracted/
            rm -rf extracted/PCPR
          fi

      - name: Commit and push extracted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cp -r extracted/* .
          rm -rf extracted PCPR.zip
          git add .
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "Unzipped PCPR.zip and moved files to root"
            git push
          fi
